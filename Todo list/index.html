<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo-List</title>
  </head>
  <body>
    <h1>Todos Items</h1>
    <form id="form">
      <input type="text" class="input" id="input" placeholder="Enter your todo List" autocomplete="off">

      <ul class="todos" id="todos"></ul>
    </form>
    <small>Left click to toggle completes. <br> Right click to delete todo-items</small>

    <script src="script.js"></script>
  </body>
</html>
